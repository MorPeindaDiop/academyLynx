<body>
   
    <div class="login-dark" style="height: 70%;">
     
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <h2>Login Candidato</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="email"  formControlName="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password"  formControlName="password" placeholder="Password"></div>
            <div class="form-group"><input class="form-control" type="text"  formControlName="idCandidate" name="idCandidate" placeholder="ID candidato"></div>
            
            <div class="form-group"><button type="submit" class="btn btn-primary btn-block">Log In</button></div><a class="forgot" routerLink="/adminlogin">accedi come admin</a></form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
