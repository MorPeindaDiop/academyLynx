<div class="container">
	<div class="square">
		<form>
			<ng-container *ngFor="let item of questions;let i = index">
				<div [hidden]="item.isHidden">
					<app-question [question]="item.question">

					</app-question>
					<br>
					<div class="prova">
						<button type="button"
							(click)="questions[i].isHidden = true;questions[i + 1] ?questions[i + 1].isHidden = false : false">Next</button>
					</div>
				</div>
			</ng-container>
		</form>
	</div>
</div>
