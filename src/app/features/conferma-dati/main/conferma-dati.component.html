
<div class="container">
<form [formGroup]="candidateForm" (ngSubmit)="goCandidate()" [formGroup]="angForm" novalidate>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label><b>Nome:</b></label>
          <input class="form-control" formControlName="name" type="text">
        </div>
        <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['name'].errors.required">
            Nome richiesto.
          </div>
      </div>
      </div>

      <div class="col">
        <div class="form-group">
          <label><b>Cognome:</b></label>
          <input class="form-control" formControlName="address" type="text">
        </div>
        <div *ngIf="angForm.controls['address'].invalid && (angForm.controls['address'].dirty || angForm.controls['address'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['address'].errors.required">
            Cognome richiesto
          </div>
      </div>
    </div>
  </div>


<!-- BOTTONE CONFERMA --------------------------------------------------------->
<div class="row">
  <div class="col">
  </div>
  <div class="col" style="align-items: center;">
    <button type="submit" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success" routerLink="/questionario">
      conferma
  </button>
  </div>
  <div class="col">
  </div>
</div>
<!-- FINE BOTTONE CONFERMA --------------------------------------------------------->

</form>
</div>




  <br>
<!--RIGA SKILL--------------------------------------------->
  <div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div>
            <mat-form-field appearance="fill" class="skill">
              <mat-label>Skill</mat-label>
              <mat-select [formControl]="skill" multiple >
                <mat-option *ngFor="let skill of skills | async" [value]="skill.id" >{{skill.description}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <!--TABELLA LEGENDA E SENIORITY --------------------------------------------->
  <div class="container">
    <div class="row">

      <div class="col" style="text-align: left;">
        <div class="form-group">
          <div class="col" style="text-align: left;">
            <label for="exampleFormControlInput1"><b> Livello di seniority:</b></label>
            <div class="form-check">
              <div *ngFor="let seniority of seniorities | async" class="form-check">
                <input class="form-check-input" type="radio" name="idSeniority" value="{{seniority.id}}" formControlName="idSeniority"> {{seniority.level}}
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col" style="text-align: left;">
        <div class="form-group">
          <div>
            <label for="exampleFormControlInput1"><b>Legenda:</b></label>
          </div>
          <div *ngFor="let seniority of seniorities | async">
            <label for="exampleFormControlInput1"><b>{{seniority.level}}</b></label>
            <p>
              {{seniority.description}}
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <br>

  <!--TASTO CONFERMA --------------------------------------------->
  <div class="container">
    <div class="row">

      <div class="col" style="text-align: center;">
        <div class="form-group">
        </div>
      </div>

      <div class="col" style="text-align: center;">
        <div class="form-group">
          <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" > <!--(click)="createCandidateSkill()" -->
            Conferma
          </button>
          <!-- BANNER CONFERMA DATI ------------------------------------------------>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title" id="exampleModalLabel">Dati salvati</h1>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  I dati sono stati salvati, <br>
                  quando sei pronto ad avviare il test fai click su "Conferma"
                </div>
                <div class="modal-footer">
                  <button type="button"  class="btn btn-primary"
                    data-dismiss="modal" routerLink="/questionario">Conferma</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col" style="text-align: center;">
        <div class="form-group">
        </div>
      </div>

    </div>
  </div>
