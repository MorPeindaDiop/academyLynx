<body>
   
    <div class="login-dark" style="height: 70%;">
        <div *ngIf="errorMessage">{{errorMessage}}</div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <h2>Login Admin</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="email"  formControlName="username" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" formControlName="password" placeholder="Password"></div>
            <div class="form-group"><button type="submit" class="btn btn-primary btn-block">Log In</button></div><a class="forgot" routerLink="/login">accedi come candidato</a>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
