<div id="table">
<div>
  <h1 class="testo"> Risultato finale della prova</h1>
</div>
<div class="container" >
<div class="grid-container">
  
  <div></div><div></div><div></div>
  
  <div>
    Risultato aritmetico:
  </div>
  
  <div></div>
  <div class="punteggio">{{candidate.arithmeticScore}}%</div>
 
 
  <div>
    Risultato ponderato:
  </div>
  
  <div></div>
  <div class="punteggio">{{candidate.weightedScore}}%</div>
 
 
  <div>Domande corrette</div>
 
  <div></div>
  <div class="punteggio">{{candidate.ncorrectAnswer}}/{{nQuestion}}</div>
  
 
  <div>Tempo impiegato:</div>
  <div></div>
  <div class="punteggio">{{candidate.time}}</div>
</div>
</div>
</div>
<div class="prova">
  <button type="button" class="btn btn-primary" data-dismiss="modal"(click)="goToLogin()">&nbsp;Esci&nbsp;</button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button" (click)="download()" class="btn btn-primary" data-dismiss="modal">Esporta</button>
</div>
