<h1>EDIT SKILL</h1>
<form [formGroup]="skillForm" (ngSubmit)="save()">
    <div>
        <label><b>ID:</b></label>
        <div>{{ skill.id }}</div>
    </div>
    <div>
        <label><b>Description:</b></label>
        <input type="text" placeholder="Description" formControlName="description">
    </div>
    <button type="submit">SAVE</button>
    <button type="button" routerLink="/admin/skill">ANNULLA</button>
</form>
