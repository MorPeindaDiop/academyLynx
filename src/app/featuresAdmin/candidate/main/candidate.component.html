<h1>Candidate</h1>
<div class="div6"><button class="learn-more" routerLink="../../form">NEW CANIDATE</button></div>
<table class="table8">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <!-- <th>Difficoltà minima</th>
        <th>Difficoltà massima</th> -->
        <th></th>
        <th></th>
    </tr>
    <tr *ngFor="let candidate of candidates | async">
        <td>{{ candidate.id }}</td>
        <td>{{ candidate.name }}</td>
        <td>{{ candidate.surname }}</td>
        <!-- <td>{{ candidate.minDifficulty }}</td>
        <td>{{ candidate.maxDifficulty }}</td> -->
        <!-- <td><button [routerLink]="['detail', candidate.id]">Edit</button></td> -->
        <td><button (click)="createTest(candidate.id)">New Test</button></td>
        <td><button (click)="delete(candidate.id)">Delete</button></td>
    </tr>
</table>
<button class="botu" routerLink="../../admin/panel">TORNA AL PANNELLO</button>
<button class="botu" routerLink="/mail">MAIL</button>
